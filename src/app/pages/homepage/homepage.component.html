<div class="heart-cloud-section">
  
  <!-- Floating Hearts Background -->
  <canvas id="heart-cloud"></canvas>

  <div class="cloud-row" [class.bounce]="bouncingRow">
    <div class="cloud" *ngFor="let img of images" (click)="requestPasscode(img)">
          <div class="img-wrapper" #imgWrapper>


      
    </div>
  </div>
  </div>

  <!-- Passcode Modal -->
<div class="passcode-modal" [class.show]="showPasscodeModal">
  <div class="passcode-content">
    <h2>
      Enter Passcode to Unlock ğŸ’š
      <button class="close-btn-1" (click)="closePasscodeModal()">âœ–</button>
    </h2>

    <input type="password" [(ngModel)]="enteredPasscode" placeholder="Enter passcode..." />
    <button (click)="unlockImage()">Unlock</button>
    <p *ngIf="wrongPasscode" class="error">Wrong passcode! Try again.</p>
  </div>
</div>

  <!-- Fullscreen Image Modal -->
<div class="modal" [class.show]="modalImage">
  <div class="modal-content">

    <!-- Image Section -->
    <div class="modal-image-wrapper">
      <img [src]="modalImage" alt="Full Image">
      <button class="close-btn" (click)="closeModal()">âœ–</button>
    </div>

    <!-- Comments Panel -->
    <div class="comments-panel">
      <h3>Comments</h3>
      <div class="comments-list">
        <div class="comment" *ngFor="let comment of comments; let i = index">
          <div>
            <span class="username">{{comment.user}}</span>
            <p>{{comment.text}}</p>
          </div>
          <div class="comment-actions">
            <button class="like-btn" (click)="likeComment(comment)">ğŸ’š {{comment.likes}}</button>
            <button class="delete-btn" *ngIf="comment.user === currentUsername" (click)="deleteComment(i)">ğŸ—‘</button>
          </div>
        </div>
      </div>

      <!-- Add new comment -->
      <div class="add-comment">
        <input type="text" placeholder="Write a comment..." [(ngModel)]="newCommentText">
        <button (click)="promptUsernameAndPost()">Post</button>
      </div>

      <!-- Image like button -->
      <div class="image-like">
        <button (click)="likeImage()">ğŸ’š {{imageLikes}}</button>
      </div>
    </div>
  </div>

  <!-- Username prompt modal -->
  <div class="username-modal" *ngIf="showUsernamePrompt">
    <div class="username-content">
      <h4>Please enter your username</h4>
      <input type="text" [(ngModel)]="tempUsername" placeholder="Your username">
      <button (click)="confirmUsername()">Confirm</button>
    </div>
  </div>
</div>
